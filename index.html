    <script>
        //function to convert fahrenheit to celsius
        function getCelsius() {
            const fahrenheits = [30, 50, 70, 100];
            const celsius = fahrenheits.map(fahrenheit => (fahrenheit - 32) * 5/9 );
            console.log(celsius);
        }
        getCelsius();

        //check an array for a falsey value
        function checkForFalsey() {
            const array = [11, NaN, [], 'Chantal'];
            return array.some(element => !element);
        }
        console.log(checkForFalsey()); //returns true because NaN is false

        //function that returns the total number of characters in an array of strings
        function getTotal() {
            array = ['Rabbit', 'Football', 'Cracking']; //22
            const count =  array.reduce((totalNumber, numbers) => totalNumber + numbers);
            return count.length;
        }
        console.log(getTotal());
        
        //function that checks wheater every number in an array is a square number
        function checkSquares() {
            const numbers = [9, 16, 81, 100, 135];
            return numbers.every(num => Math.sqrt(num) % 1 === 0); 
        }
        console.log(checkSquares()); //return false because not every number is a square number

        //function that counts number of vowels in a sentence
        function getVowelCount(string) {
            const vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
            return string.split('').filter(letter => vowels.includes(letter)).length;
        }
        console.log(getVowelCount('Born and raised in Brazil'));
        console.log(getVowelCount('I like Chantal just a little'));

        //function that capitalises all first letter of each word in a string
        function capitalise(string) {
            return string.split(' ').map(word => word.charAt(0).toUpperCase() + word.substr(1)).join(' ');
        }
        console.log(capitalise('i want to go to california'));
        console.log(capitalise('i like you just a little'));
