<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Work</title>
</head>
<body>
    <script>
        //function to convert fahrenheit to celsius
        function getCelsius() {
            const fahrenheits = [30, 50, 70, 100];
            const celsius = fahrenheits.map(fahrenheit => (fahrenheit - 32) * .5556 );
            console.log(celsius);
        }
        getCelsius();
    </script>
</body>
</html>
